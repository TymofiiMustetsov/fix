<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery motypager Convenient Pagination Demo Refresh</title>
        <link rel="stylesheet" type="text/css" href="../motypager.css">
    </head>
    <body>
        <p style="margin: 20px">{page}</p>
        <div id="pager"></div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../motypager-2.0.min.js"></script>
        <script type="text/javascript">
    		var i = window.location.search.indexOf('=');
    		var page = i === -1 ? 1 : window.location.search.substring(i + 1);
    		$("title").text($("title").text().replace("{page}", page));
    		$("p").text($("p").text().replace("{page}", page));

	    	$("#pager").motypager({
	    		norefresh: false,
	    		// pc_style: false,
	    		url: function(index) {
	    			return window.location.pathname + (index == 1 ? "" : "?page=" + index);
	    		}
	    	}).motypager("pageTo", page, 10);
    </script>
    </body>
</html>
