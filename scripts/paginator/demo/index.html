<body>

    <div class="container">
        <h1>jQuery motypager Convenient Pagination Demo</h1>
	<p style="margin: 20px">
		Current: <span id="span1" style="color:red"></span>
		<button id="btn1">Goto Page 8</button>
	   <div id="pager1"></div>
    </p>
    <br>
    <p style="margin: 20px">
        Current: <span id="span2" style="color:red"></span>
        <button id="btn2">Goto Page 4</button>
       <div id="pager2"></div>
    </p>
</div>
	<!--<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>-->
<script type="text/javascript" src="../../../../assets/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../motypager-2.0.min.js"></script>
    <script type="text/javascript">
    	var data1 = ["JavaScript", "Swift", "Python", "Java", "C++", "Ruby", "Rust", "Elixir", "Scala", "PHP"];
    	$("#pager1").motypager({
    		norefresh: true,
    		clicked: function(index, update) {
	            $('#span1').text(data1[index - 1]);
	            update(data1.length);
	        }
    	}).motypager("pageTo", 1);

    	$('#btn1').click(function(){
    		$("#pager1").motypager("pageTo", 8);
    	});
    </script>
    <script type="text/javascript">
        var data2 = ["JavaScript", "Swift", "Python", "Java", "C++", "Ruby", "Rust", "Elixir", "Scala", "PHP"];
        $("#pager2").motypager({
            norefresh: true,
            pc_style: false,
            clicked: function(index, update) {
                $('#span2').text(data2[index - 1]);
                update(data2.length);
            }
        }).motypager("pageTo", 1);

        $('#btn2').click(function(){
            $("#pager2").motypager("pageTo", 4);
        });
    </script>
</body>
</html>
